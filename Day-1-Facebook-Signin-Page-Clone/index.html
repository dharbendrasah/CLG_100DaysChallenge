<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>

    <link rel="icon" href="./logo.png" />

    <!-- remix icon cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- js file -->
     <script src="./script.js"></script>
</head>

<body>

    <div id="main">
        <div class="container">
            <div class="left-part">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook-logo" />
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>

            <div class="right-part">
                <div class="form-wrapper">
                    <form class="form">
                        <input required type="text" name="email_phone" placeholder="Email or phone number" />
                        <div class="password-container">
                            <input class="password" required max="5" type="password" name="password" placeholder="Password" />
                            <i class="ri-eye-off-line password-toogle-btn-icon"></i>
                        </div>
                        <button>Log In</button>
                    </form>
                    <a href="#" class="forgot-password-btn">Forgot password?</a>
                    <hr />
                    <button class="create-acc-btn">Create new account</button>
                </div>
                
                <p>
                    <a href="#" class="create-page-btn">Create a Page</a> for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
