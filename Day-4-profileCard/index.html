<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="icon" href="./profilePic.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <div id="main">
        <div class="card">
            <div class="header"></div>

            <img class="profile-img" src="./profilePic.png" alt="profilePicImage" />

            <div class="content">
                <h2 class="name">Dharbendra Sah</h2>
                <p class="desc">Web Developer</p>
                <div class="social-profile">
                    <a href="https://www.facebook.com">
                        <img src="./facebook.svg" alt="facebook-logo" />
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="./instagram.svg" alt="instagram-logo" />
                    </a>
                    <a href="https://www.youtube.com">
                        <img src="./youtube.svg" alt="youtube-logo" />
                    </a>
                    <a href="https://www.linkedin.com">
                        <img src="./linkedin.svg" alt="linkedin-logo" />
                    </a>
                    <a href="https://www.github.com">
                        <img src="./github.svg" alt="github-logo" />
                    </a>
                </div>
                <div class="btns">
                    <button class="btn call-btn">Call</button>
                    <button class="btn msg-btn">Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
