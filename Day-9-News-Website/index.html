<!DOCTYPE html>
<html lang="en">
<head>
  <meat charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Website</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</head>
<body>

  <div id="main">
    <nav class="nav">
      <div class="nav-wrapper container">
        <div class="logo-menus">
          <img class="logo" src="./assets/logo.jpg" alt="logo" />
          <ul class="menus">
            <li class="menu-item">Sports</li>
            <li class="menu-item">Technology</li>
            <li class="menu-item">Politics</li>
          </ul>
        </div>

        <form class="form">
          <input type="search" placeholder="Search" name="search" />
          <button>Search</button>
        </form>
      </div>
    </nav>

    <section class="news-section container">
      <h1 id="topic" class="topic"></h1>
      <div id="news-container" class="news-container">
      </div>
    </section>

    <footer class="footer">
      <div class="footer-wrapper container">
        <div class="social-icons">
          <a href="#"><img src="./assets/facebook.svg" alt="facebook-logo" /></a>
          <a href="#"><img src="./assets/instagram.svg" alt="instagram-logo" /></a>
          <a href="#"><img src="./assets/youtube.svg" alt="youtube-logo" /></a>
          <a href="#"><img src="./assets/linkedin.svg" alt="linkedin-logo" /></a>
          <a href="#"><img src="./assets/github.svg" alt="github-logo" /></a>
        </div>

        <div class="copyright">
          <p>2025 © All Rights Reserved.</p>
          <p>Made with ❤️ by <a href="#">Dharbendra Sah</a></p>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
