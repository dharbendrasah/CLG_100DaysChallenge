<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Game</title>
  <link rel="icon" href="./assets/favicon.avif" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</head>
<body>
  
  <div id="main">
    <div id="loader">
      <button id="start-game-btn">Start Game</button>
    </div>

    <div class="container">
      <div class="top">
        <div class="content">
          <h2>Hit</h2>
          <span class="hit">5</span>
        </div>

        <div class="content">
          <h2>Timer</h2>
          <span class="timer">60</span>
        </div>

        <div class="content">
          <h2>Score</h2>
          <span class="score">0</span>
        </div>
      </div>

      <div class="btm">
      </div>
    </div>
  </div>

</body>
</html>
