<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Timer App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div id="main">

    <div id="dob">
      <h1>Kindly Enter Your Date of Birth</h1>
      <form id="form">
        <input id="dateEl" type="date" name="date" />
        <button>Submit</button>
      </form>
    </div>

    <div id="life">
      <h1>How Much Life Journey Covered, Till Now</h1>
      <div id="life-timer">
        <div id="years">
          <h1 id="year"></h1>
          <p>Years</p>
        </div>
        <div id="months">
          <h1 id="month"></h1>
          <p>Months</p>
        </div>
        <div id="days">
          <h1 id="day"></h1>
          <p>Days</p>
        </div>
        <div id="hours">
          <h1 id="hour"></h1>
          <p>Hours</p>
        </div>
        <div id="minutes">
          <h1 id="minute"></h1>
          <p>Years</p>
        </div>
        <div id="seconds">
          <h1 id="second"></h1>
          <p>Seconds</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
