<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightness App</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="main">

    <div id="container">
      <img src="./img.jpg" alt="image" id="img" />
      <div id="slider-box">
        <input type="range" min="0" max="200" id="slider" />
        <span id="counter">100</span>
      </div>
      <button id="btn">
        Upload Photo
        <input type="file" name="file" accept="image/*" id="uploadBtn" />
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
