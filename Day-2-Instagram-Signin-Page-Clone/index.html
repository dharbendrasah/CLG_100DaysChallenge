<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" href="./images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>

    <div id="main">
        <div class="container">
            <div class="top">
                <div class="top-left">
                    <img class="phone-frame" src="./images/phone-frame.png" alt="phone-frame-image" />
                    <img class="mobile-screen-image" src="./images/m3.png" alt="image" />
                </div>

                <div class="top-right">
                    <div class="form-wrapper">
                        <img class="title-logo" src="./images/title-logo.png" alt="title-logo" />

                        <form class="form">
                            <input type="text" name="userid" required placeholder="Phone number, username, or email" />
                            <div class="password-container">
                                <input class="password" type="password" name="userpassword" required placeholder="Password" />
                                <span class="toggle-btn">Show</span>
                            </div>
                            <button>Login</button>
                        </form>

                        <div class="seperator">
                            <div></div>
                            <p>OR</p>
                            <div></div>
                        </div>

                        <a href="#" class="login-with-fb-btn">
                            <i class="ri-facebook-circle-fill"></i>
                            Log in with Facebook
                        </a>

                        <a href="#" class="forgot-password-btn">Forgot password?</a>
                    </div>

                    <div class="signup-container">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up</a>
                    </div>

                    <p class="para">Get the app.</p>

                    <div class="google-microsoft">
                        <img src="./images/google-play.png" alt="google-play-image" />
                        <img src="./images/microsoft.png" alt="microsoft-image" />
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div>
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Locations</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Contact Uploading & Non-Users</a>
                    <a href="#">Meta Verified</a>
                </div>

                <div>
                    <a href="#">English</a>
                    <a href="#">Â© 2025 Instagram from Meta</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
